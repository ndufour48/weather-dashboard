<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>weather dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>weather dashboard</h1>
    </header>
        <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">search for a city:</h5>
            <div class="form-inline form-group">
                <input class="form-control" type="text" id="search-value" />
                <br>
                <button class="btn btn-outline-success" id="search-button"> <i class="fa fa-search"></i> </button>
            </div>
            <ul class="list-group history"></ul>
          </aside>

          <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="card-deck mt-3"></div>
          </div>
        </div>
        </div>
      </nav>

    <script src="/assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
